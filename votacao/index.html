<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
        <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.0.6/css/all.css">
        <link rel="stylesheet" href="public/styles.css" />
        <meta charset="ISO-8859-1">
    </head>

    <body>
        <div id="app">
            <!-- Inicio da aplicação-->
            <h2 class="title has-text-centered dividing-header">Votacão!</h2>

            <div class="section">
                <article v-for="cerveja in sortedCervejas" v-bind:key="cerveja.id" class="media" v-bind:class="{'blue-border': cerveja.votes >=20}">

                    <submission-component v-bind:cerveja="cerveja" v-bind:cervejas="sortedCervejas">

                    </submission-component>

                </article>
            </div>

            <!-- Fim da aplicação-->
        </div>
        <script src="http://unpkg.com/vue"></script>
        <script src="seed.js"></script>
        <script src="main.js"></script>
    </body>
</html>
